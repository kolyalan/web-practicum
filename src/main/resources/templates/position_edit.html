<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Position edit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <nav th:replace="menu::menu('positions')"/>
    <div class="container">
        <div class="row p-2">
            <div class="col">
                <h3>Должность</h3>
            </div>
        </div>
        <form accept-charset="UTF-8" action="/position/save" method="post">
            <input type="hidden" name="id" th:value="${(position==null)?'-1':position.id}">

            <dl class="row">
                <dt class="col-sm-2">Название:</dt>
                <dd class="col-sm-9">
                    <input id="posName" type="text" class="form-control" name="posName" th:value="${(position==null)?'':position.name}" required>
                </dd>

                <dt class="col-sm-2">Обязанности:</dt>
                <dd class="col-sm-9">
                    <textarea id="posResp" class="form-control" name="responsibility" rows="10" th:text="${(position==null)?'':position.responsibility}" required>
                    </textarea>
                </dd>
            </dl>
            <div class="row">
                <div class="col">
                    <input id="posSave" class="btn btn-outline-primary" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
