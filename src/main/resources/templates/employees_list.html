<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <table th:fragment="list(employes)" class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Образование</th>
                <th scope="col">Дата найма</th>
                <th scope="col">Телефон</th>
                <th scope="col">Подразделение</th>
                <th scope="col">Должность</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employes}" th:onclick="'window.location.href=\'/employee/'+ ${employee.id} + '\'; return false'">
                <th scope="row" th:text="${employee.name}"/>
                <th scope="row" th:text="${employee.birthDate}"/>
                <th scope="row" th:text="${employee.education.getRussian()}"/>
                <th scope="row" th:text="${employee.employmentDate}"/>
                <th scope="row" th:text="${employee.phone}"/>
                <th scope="row" th:text="${employee.currentContract != null}? ${employee.currentContract.department.name}: 'Нет отдела'"/>
                <th scope="row" th:text="${employee.currentContract != null}? ${employee.currentContract.position.name}: 'Нет должности'"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
