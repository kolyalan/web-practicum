<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <nav th:replace="menu::menu('departments')"/>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 th:text="${dept.name}"/>
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <i class="bi bi-arrow-up"></i>
                <span th:unless="${dept.headDepartment != null}">Нет головного подразделения</span>
                <a th:href="'/department/' + ${dept.headDepartment.id}" class="p-1 btn btn-outline-secondary" th:unless="${dept.headDepartment == null}" th:text="${dept.headDepartment.name}" />
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <i class="bi bi-arrow-down"></i>
                <span th:unless="${!#lists.isEmpty(dept.childDeps)}">Нет дочерних подразделений</span>
                <a class="btn btn-outline-secondary me-1 p-1" th:unless="${#lists.isEmpty(dept.childDeps)}" th:each="child : ${dept.childDeps}" th:text="${child.name}"  th:href="'/department/' + ${child.id}"  />
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <div th:replace="employees_list :: list(${employees})"/>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
