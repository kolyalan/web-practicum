<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Position page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <nav th:replace="menu::menu('positions')"/>
    <div class="container">
        <div class="row p-2">
            <div class="col">
                <h3>Должность</h3>
            </div>
        </div>
        <dl class="row">
            <dt class="col-sm-2">Название:</dt>
            <dd class="col-sm-9" id="posName" th:text="${position.name}">

            <dt class="col-sm-2">Обязанности:</dt>
            <dd class="col-sm-9" id="posResp" th:text="${position.responsibility}">

            <dt class="col-sm-2">Архивирована:</dt>
            <dd class="col-sm-9" th:text="${position.isArchived()?'Да':'Нет'}">
        </dl>
        <div class="row">
            <div class="col">
                <a id="posEdit" class="p-1 btn btn-outline-primary" th:href="'/position/edit/' + ${position.id}" role="button">Изменить</a>
                <a id="posDelete" th:if="${deletable}" class="p-1 btn btn-outline-primary" th:href="'/position/delete/' + ${position.id}" role="button">Удалить</a>
                <a id="posArchive" th:if="${achievable}" class="p-1 btn btn-outline-primary" th:href="'/position/archive/' + ${position.id}" role="button">Архивировать</a>
            </div>
        </div>

        <div class="row p-2">
            <div class="col">
                <div th:replace="employees_list :: list(${employees})"/>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
