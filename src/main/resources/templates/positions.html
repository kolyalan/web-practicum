<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Positions list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav th:replace="menu::menu('positions')"/>
<div th:unless="${message == null}" class="alert alert-success alert-dismissible fade show position-absolute w-25 end-0 m-3" role="alert">
    <span id="message" th:text="${message}"></span>
    <button id="messageClose" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
    <div class="row my-2 gx-1">
        <div class="col-md-1">
            <a id="addPositionButton" class="btn btn-primary d-block mx-auto" href="/position/new" role="button">Добавить</a>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Список должностей</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pos : ${positions}" th:onclick="'window.location.href=\'/position/'+ ${pos.id} + '\'; return false'">
            <th scope="row" th:text="${pos.name}"/>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
